<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Seu Nome Aqui">
  <meta name="description" content="Mapa do Brasil com links para as regiões na Wikipédia.">
  <meta name="keywords" content="mapa do Brasil, regiões, Wikipédia, HTML, imagem interativa">
  <title>Mapa Interativo do Brasil</title>
</head>
<body>

  <h1>Mapa Interativo do Brasil</h1>

  <!-- Imagem com mapa do Brasil -->
  <img src="mapa-brasil.png" alt="Mapa do Brasil" usemap="#mapaBrasil" width="600">

  <!-- Áreas clicáveis com links para a Wikipédia -->
  <map name="mapaBrasil">
    <area shape="rect" coords="80,80,180,180" href="https://pt.wikipedia.org/wiki/Regi%C3%A3o_Norte_do_Brasil" target="_blank" alt="Região Norte" title="Região Norte">
    <area shape="rect" coords="600,40,300,160" href="https://pt.wikipedia.org/wiki/Regi%C3%A3o_Nordeste_do_Brasil" target="_blank" alt="Região Nordeste" title="Região Nordeste">
    <area shape="rect" coords="180,180,280,280" href="https://pt.wikipedia.org/wiki/Regi%C3%A3o_Centro-Oeste_do_Brasil" target="_blank" alt="Região Centro-Oeste" title="Região Centro-Oeste">
    <area shape="rect" coords="300,300,380,380" href="https://pt.wikipedia.org/wiki/Regi%C3%A3o_Sudeste_do_Brasil" target="_blank" alt="Região Sudeste" title="Região Sudeste">
    <area shape="rect" coords="220,250,320,500" href="https://pt.wikipedia.org/wiki/Regi%C3%A3o_Sul_do_Brasil" target="_blank" alt="Região Sul" title="Região Sul">
  </map>

</body>
</html>
