<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base_template :: baseHead}"></head>

<body>
    <header th:replace="~{base_template :: baseHeaderPage}"></header>

    <div class="main-content max-w-5xl mx-auto p-6" style="background-color: #f3f4f6; font-family: 'Arial', sans-serif;">
        <div th:replace="~{base_template :: content(mainTitle='Despesa Mensal', subTitle='Visualize o resumo financeiro.')}"></div>

        <!-- Formulário para adicionar despesa -->
        <div class="card mt-6" style="background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 1.5rem;">
            <h3 class="text-xl font-semibold text-gray-700 mb-4" style="color: #374151;">Adicionar Nova Despesa</h3>
            <form id="formDespesa" class="space-y-6">
                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-600">Descrição</label>
                    <input type="text" id="descricao" name="descricao" class="mt-2 p-3 w-full border rounded-md" placeholder="Ex.: Aluguel" required>
                </div>
                <div>
                    <label for="valor" class="block text-sm font-medium text-gray-600">Valor (R$)</label>
                    <input type="number" id="valor" name="valor" step="0.01" class="mt-2 p-3 w-full border rounded-md" placeholder="0.00" required>
                </div>
                <div>
                    <label for="data" class="block text-sm font-medium text-gray-600">Data</label>
                    <input type="date" id="data" name="data" class="mt-2 p-3 w-full border rounded-md" required>
                </div>
                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-600">Categoria</label>
                    <input type="text" id="categoria" name="categoria" class="mt-2 p-3 w-full border rounded-md" placeholder="Ex.: Moradia" required>
                </div>
                <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
                    Adicionar Despesa
                </button>
            </form>
        </div>

        <!-- Tabela de Despesas -->
        <div class="table-section mt-6">
            <table id="tabelaDespesas" class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr style="background-color: #fee2e2;">
                        <th class="border border-gray-300 px-4 py-2">Descrição</th>
                        <th class="border border-gray-300 px-4 py-2">Valor (R$)</th>
                        <th class="border border-gray-300 px-4 py-2">Data</th>
                        <th class="border border-gray-300 px-4 py-2">Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As despesas adicionadas vão aparecer aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="~{base_template :: baseFooter}"></footer>

    <script>
        document.getElementById("formDespesa").addEventListener("submit", function(event) {
            event.preventDefault(); // evita reload da página

            const descricao = document.getElementById("descricao").value;
            const valor = document.getElementById("valor").value;
            const data = document.getElementById("data").value;
            const categoria = document.getElementById("categoria").value;

            if (descricao && valor && data && categoria) {
                const tabela = document.getElementById("tabelaDespesas").querySelector("tbody");

                // cria nova linha
                const novaLinha = document.createElement("tr");

                // cria células
                const tdDescricao = document.createElement("td");
                tdDescricao.textContent = descricao;
                tdDescricao.className = "border border-gray-300 px-4 py-2";

                const tdValor = document.createElement("td");
                tdValor.textContent = "R$ " + parseFloat(valor).toFixed(2);
                tdValor.className = "border border-gray-300 px-4 py-2";

                const tdData = document.createElement("td");
                tdData.textContent = data.split("-").reverse().join("/"); // formata data para dd/mm/yyyy
                tdData.className = "border border-gray-300 px-4 py-2";

                const tdCategoria = document.createElement("td");
                tdCategoria.textContent = categoria;
                tdCategoria.className = "border border-gray-300 px-4 py-2";

                // adiciona células à linha
                novaLinha.appendChild(tdDescricao);
                novaLinha.appendChild(tdValor);
                novaLinha.appendChild(tdData);
                novaLinha.appendChild(tdCategoria);

                // insere a linha na tabela
                tabela.appendChild(novaLinha);

                // limpa o formulário
                document.getElementById("formDespesa").reset();
            }
        });
    </script>
</body>
</html>
