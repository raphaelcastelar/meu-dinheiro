<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Meu Dinheiro'">Categoria - Meu Dinheiro</title>
</head>
<body>
    <div th:replace="~{base_template :: header}"></div>

    <div th:replace="~{base_template :: content(mainTitle='Gerenciar Categorias', subTitle='Adicione ou edite categorias abaixo.')}"></div>

    <div th:replace="~{base_template :: form-section(formTitle='Nova Categoria', routePrefix='categoria', item=${newCategoria})}"></div>

    <div th:replace="~{base_template :: table-section(routePrefix='categoria', items=${categorias})}"></div>

    <div th:replace="~{base_template :: footer}"></div>
</body>
</html>
