<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base_template :: baseHead}"></head>

<body>
    <header th:replace="~{base_template :: baseHeaderPage}"></header>

    <div class="main-content">
        <div th:with="mainTitle=${'Gerenciar Categorias - ' + (userName ?: 'UsuÃ¡rio')}, subTitle='Adicione ou edite categorias abaixo.'"
             th:replace="~{base_template :: content(mainTitle=${mainTitle}, subTitle=${subTitle})}"></div>
    </div>

    <div class="form-section">
        <div th:with="formTitle='Nova Categoria', routePrefix='categoria/save', item=${item != null ? item : #objects.instantiate('br.edu.iff.meu_dinheiro.entities.Categoria')}, 
                      fieldNames=${T(java.util.Arrays).asList('nome')}"
             th:replace="~{base_template :: form-section(formTitle=${formTitle}, routePrefix=${routePrefix}, item=${item}, fieldNames=${fieldNames})}"></div>
    </div>

    <div class="table-section">
        <div th:with="tableRoutePrefix='categoria', tableItems=${categorias != null ? categorias : T(java.util.Collections).emptyList()}"
             th:replace="~{base_template :: table-section(routePrefix=${tableRoutePrefix}, items=${tableItems})}"></div>
    </div>

    <footer th:replace="~{base_template :: baseFooter}"></footer>
</body>
</html>
