<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Meu Dinheiro'">Receita - Meu Dinheiro</title>
</head>
<body>
    <div th:replace="~{base_template :: header}"></div>

    <div th:replace="~{base_template :: content(mainTitle='Gerenciar Receitas', subTitle='Adicione ou edite receitas abaixo.')}"></div>

    <div th:if="${receita != null}" th:replace="~{base_template :: form-section(formTitle='Nova Receita', routePrefix='receitas', item=${receita})}"></div>

    <div th:replace="~{base_template :: table-section(routePrefix='receitas', items=${receitas})}"></div>

    <div th:replace="~{base_template :: footer}"></div>
</body>
</html>
