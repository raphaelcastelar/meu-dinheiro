<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">Meu Dinheiro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .highlight {
            color: #10b981;
        }
    </style>
</head>
<body class="min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Bem-vindo ao Meu Dinheiro</h1>
            <a th:href="@{/principal/logout}" th:text="#{app.logout}" class="mt-4 inline-block px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Sair</a>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Resumo Financeiro -->
            <div class="card">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Resumo Financeiro</h2>
                <ul class="space-y-3">
                    <li class="flex justify-between"><strong class="text-gray-600">ID do usuário:</strong> <span class="highlight" th:text="${id}">ID</span></li>
                    <li class="flex justify-between"><span class="text-gray-600" th:text="#{app.usuario.saldo}">Saldo</span> <span class="highlight" th:text="${'{' + 'R$ ' + (saldo ?: 0.0) + '}'}">R$ 0.00</span></li>
                    <li class="flex justify-between"><span class="text-gray-600" th:text="#{app.usuario.gastos}">Gastos</span> <span class="highlight" th:text="${'{' + 'R$ ' + (gastos ?: 0.0) + '}'}">R$ 0.00</span></li>
                    <li class="flex justify-between"><span class="text-gray-600" th:text="#{app.usuario.meta}">Meta</span> <span class="highlight" th:text="${'{' + 'R$ ' + (metaEconomia ?: 0.0) + '}'}">R$ 0.00</span></li>
                </ul>
            </div>

            <!-- Navegação -->
            <div class="card">
                <h3 class="text-2xl font-semibold text-gray-700 mb-4">Navegação</h3>
                <ul class="space-y-2">
                    <li><a th:href="@{/user/relatorio}" class="text-blue-500 hover:text-blue-700">Relatório do Usuário</a></li>
                    <li><a th:href="@{/user/receita(nome=${userName})}" class="text-blue-500 hover:text-blue-700">Minhas Receitas</a></li>
                    <li><a th:href="@{/despesa(nome=${userName})}" class="text-blue-500 hover:text-blue-700">Minhas Despesas</a></li>
                    <li><a th:href="@{/categoria(nome=${userName})}" class="text-blue-500 hover:text-blue-700">Minhas Categorias</a></li>
                    <li><a th:href="@{/admin/dashboard}" class="text-blue-500 hover:text-blue-700">Dashboard do Administrador</a></li>
                    <li><a th:href="@{/admin/manage-users}" class="text-blue-500 hover:text-blue-700">Gerenciar Usuários</a></li>
                    <li><a th:href="@{/admin/reports}" class="text-blue-500 hover:text-blue-700">Relatórios</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
